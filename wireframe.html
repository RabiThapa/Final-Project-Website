<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
    h2{
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        text-align: center;
        color: rgba(3, 17, 14, 0.692);
    }
    .wireframe img{
        display: flex;
        margin: auto;
        width: 500px;
        border: 4px solid black;
        border-radius: 10px;
        box-shadow: 10px 10px rgb(32, 61, 32);
    }
    </style>
</head>
<body>
    <h2 class="Wireframe">Index </h2>
    <div class="wireframe">
        <img src="img/wireframe1.jpg" alt="Wireframe picture">
    </div>

    <h2 class="wire">Contact and About Us </h2>

    <div class="wireframe">
        <img src="img/wireframe2.jpg" alt="Wireframe picture">
    </div>

    <h2 class="wire">Food Menu </h2>
    <div class="wireframe">
        <img src="img/wireframe3.jpg" alt="Wireframe picture">
    </div>


</body>
</html>
