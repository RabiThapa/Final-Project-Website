<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact">
        <h1 class="h-prime"><center>Sign Up</center></h1>
        <div id="contact-box">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <br>

            <div class="form-group">
                <label for="name">Email: </label>
                <input type="email" name="name" id="name"  placeholder="example@gmail.com" required>
            </div>

            <br>
                
            <div class="form-group">
                <label for="name">password</label>
                <input type="password" name="name" id="name" required>
                
            </div>
            <br>
            
            <div class="form-group">
                <label for="name">Contact: </label>
                <input type="phone" name="name" id="name" required>
                
            </div>
            <br>

            <div class="form-group">
                <label for="date">Birth Date: </label>
                <input type="date" id="name" required>
            </div>
                <br>
            
            
            <div class="form-group">
                Gender: 
                <label for="male">Male</label>
                <input type="radio" name="gender" id="name" >
                <label for="female">Female</label>
                <input type="radio" name="gender" id="name" >
            </div>
            
            <br>
            
                
            <div>
                <label for="textarea">Message: </label><br><br>
                <textarea type="textarea" rows="4" cols="40"> </textarea>
            
            </div>
            <div class="form-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.valleyfood.com All Rights Reserved
        </div>

    </footer>
</body>
</html>
